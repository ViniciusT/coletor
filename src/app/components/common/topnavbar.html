<div class="row border-bottom" ng-controller="TopNavController as ctrl" >
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">

        <ul class="nav navbar-top-links" style="text-align: center">
            <li>
                <a href="#" style="margin-left: 90px;">
                  <i class="fa fa-search" aria-hidden="true"></i>Coletor
                </a>
            </li>
          <li style="float: left;margin-left: 20px">
            <a>
              <i class="fa fa-info" aria-hidden="true"></i>RI
            </a>
          </li>
          <li style="float: right;width: 170px" ng-show="ctrl.state === 'index.main'">
            <a ng-click="ctrl.showBox = !ctrl.showBox">
              Modulo:
              <span>
                {{ctrl.selectedValue}} <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </span>
            </a>
          </li>
        </ul>
    </nav>
  <div class="box-down" ng-show="ctrl.showBox" >
    <div ng-click="ctrl.functBox(0)" ng-if="ctrl.selectedValue !== ctrl.notselectedValue[0]">{{ctrl.notselectedValue[0]}}</div>
    <div ng-click="ctrl.functBox(1)" ng-if="ctrl.selectedValue !== ctrl.notselectedValue[1]">{{ctrl.notselectedValue[1]}}</div>
    <div ng-click="ctrl.functBox(2)" ng-if="ctrl.selectedValue !== ctrl.notselectedValue[2]">{{ctrl.notselectedValue[2]}}</div>
    <div ng-click="ctrl.functBox(3)" ng-if="ctrl.selectedValue !== ctrl.notselectedValue[3]">{{ctrl.notselectedValue[3]}}</div>
  </div>
</div>
